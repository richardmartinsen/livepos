<div class="list-item"
     tabindex="0"
     style="display: flex" >

  <div class="cell" >{{ project.start }}</div>
  <div class="cell" >{{ project.end }}</div>
  <div class="cell" >{{ project.address }}</div>
  <div class="cell showOnLargeScreen" >{{ project.title }}</div>

  <div class="cell" style="padding-left: 10px;min-width: 100px">
    <button
      md-icon-button
      (click)="showEdit(project)"
      aria-label="Endre oppdrag"
      class="list-item__button">
      <span class="icon material-icons">edit</span>
    </button>
      <button
        md-icon-button
        (click)="remove.emit()"
        aria-label="Slett oppdrag"
        class="list-item__button">
        <span class="icon material-icons">delete</span>
      </button>
  </div>
</div>
